<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Jost&family=Spartan&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <title>Budget App</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12 text-center">
                <p class="headerTxt">Budget Better</p>
            </div>
            <div class="col-12 text-center">
                <div class="container topContainer">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Beginning Balance:</span>
                        <input id="inputBeginningBalanceTxt" type="text" class="form-control" placeholder="$$$" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" type="button" id="confirmBudgetBtn">Confirm beginning budget</button>
                    </div>
                    <p class="mt-3">How much did you spend?</p>
                    <div class="input-group mb-3">
                        <input id="expenseAmountTxt" type="text" class="form-control" placeholder="Amount Spent" aria-label="Username">
                        <span class="input-group-text"> on </span>
                        <input id="expenseTypeTxt" type="text" class="form-control" placeholder="Whatever" aria-label="Server">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn" type="button" id="subtractExpensesBtn">Remove expense from budget</button>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row beginningBalanceTxt" id="injectBeginningBudgetHere">
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-12" id="injectHere">

                        </div>
                    </div>
                    <div class="row mt-3" id="injectBalanceHere">

                    </div>
                    <!-- <div class="row mt-3">
                        <p>Current Balance:<span id="currentBalanceTxt">$$$</span></p>
                    </div> -->
                    <!-- <div class="d-grid gap-2">
                        <button class="btn btn-info" type="button" id="resetBtn">Reset Errything</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
